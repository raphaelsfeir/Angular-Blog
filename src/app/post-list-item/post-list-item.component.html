<li class="list-group-item" [ngClass]="getRate()">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <h2>{{publication.title}}</h2>
      </div>
      <div class="cold-4">
        {{publication.created_at | date: 'dd MMMM y'}}
      </div>
    </div>
    <p>{{publication.content}}</p>
    <button class="btn btn-success" style="margin-right: 10px;" (click)="love()">J'aime !</button>
    <button class="btn btn-danger" (click)="dontLove()">Je n'aime pas !</button>
  </div>
</li>
